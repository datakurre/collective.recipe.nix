[buildout]
extends = https://dist.plone.org/release/4.3.6/versions.cfg
parts = plone
versions = versions

[instance]
recipe = plone.recipe.zope2instance
eggs =
    Plone
    plone.app.ldap
user = admin:admin
var = /tmp

[plone]
recipe = collective.recipe.nix
parts = instance
eggs = ${instance:eggs}
name = plone-4.3.6
outputs = plone-4.3.6.nix

[versions]
Pillow =
setuptools =
zc.buildout =
zc.recipe.egg =

