[buildout]
extends = https://dist.plone.org/release/4-latest/versions.cfg
parts = plone
versions = versions

[instance]
recipe = plone.recipe.zope2instance
eggs =
    Plone
    plone.app.ldap
user = admin:admin
var = /tmp

[plone]
recipe = collective.recipe.nix
parts = instance
eggs = ${instance:eggs}
nixpkgs =
    zc.buildout=pythonPackages.zc_buildout_nix
outputs = plone.nix

[versions]
zc.buildout =
setuptools =
lxml =
Pillow =
