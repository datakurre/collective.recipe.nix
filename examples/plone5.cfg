[buildout]
extends = http://dist.plone.org/release/5.0b4/versions.cfg
parts = plone
versions = versions
eggs = Plone

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
eggs = ${buildout:eggs}
environment-vars =
    PTS_LANGUAGES en
    zope_i18n_allowed_languages en
var = /tmp

[plone]
recipe = collective.recipe.nix
parts = instance
eggs = ${instance:eggs}
name = plone-5.0b4
outputs = plone-5.0b4.nix

[versions]
Pillow =
setuptools =
zc.buildout =
zc.recipe.egg =

