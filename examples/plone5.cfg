[buildout]
extends = http://dist.plone.org/release/5.0b3/versions.cfg
parts = plone
versions = versions
eggs = Plone

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
eggs = ${buildout:eggs}
var = /tmp

[plone]
recipe = collective.recipe.nix
parts = instance
eggs = ${instance:eggs}
version = 5.0b3
outputs = plone.nix

[versions]
Pillow =
setuptools =
zc.buildout =
zc.recipe.egg =

